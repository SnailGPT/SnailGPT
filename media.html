<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snail GPT Media | AI Art üé®</title>
    <!-- Modern Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@800;900&family=Outfit:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Media Specific Overrides */
        #media-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 40px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .media-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
        }

        .media-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .media-empty-state i {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .logo-media {
            background: linear-gradient(135deg, #FF0080, #7928CA);
            /* Pink/Purple for Media */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .media-card {
            position: relative;
            overflow: hidden;
        }

        .media-card img {
            transition: transform 0.3s ease;
        }

        .media-card:hover img {
            transform: scale(1.05);
        }

        .download-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-card:hover .download-overlay {
            opacity: 1;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .welcome-message {
            text-align: center;
            padding: 100px 40px;
            color: var(--text-muted);
            transition: opacity 0.5s ease;
        }

        .welcome-message h1 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-action-btn.danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar-action-btn.danger:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.02);
        }

        /* Chat Messages Styling */
        #chat-messages {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-bubble {
            display: flex;
            gap: 28px;
            margin-bottom: 32px;
            opacity: 1;
        }

        .chat-bubble.user {
            flex-direction: row-reverse;
        }

        .chat-bubble.ai {
            flex-direction: row;
        }

        .message-wrap {
            max-width: 70%;
            flex: 1;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 20px 28px;
        }

        .typing-indicator .dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-indicator .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-15px);
                opacity: 1;
            }
        }

        /* Enhanced AI Message Styling */
        .chat-bubble.ai .message-content {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-left: 4px solid var(--primary);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.15);
        }

        .chat-bubble.ai .message-content p {
            margin: 0 0 12px 0;
            color: #e2e8f0;
            font-weight: 500;
        }

        /* New Generation Button */
        .sidebar-header {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .new-gen-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s var(--spring-bouncy);
            flex-shrink: 0;
        }

        .new-gen-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(var(--primary), 0.3);
        }
    </style>
</head>

<body class="theme-midnight" data-anim="high">
    <div class="mesh-container"></div>

    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-comment-alt"></i>
                    <span>Back to Chat</span>
                </button>
                <button class="new-gen-btn" id="new-generation-btn" title="New Generation">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="history-section">
                <div class="history-label">Recent Generations</div>
                <div class="history-list" id="media-history">
                    <!-- Generation history will appear here -->
                </div>
            </div>

            <!-- Clear History Button -->
            <div class="sidebar-footer">
                <button id="clear-media-history" class="sidebar-action-btn danger" style="width: 100%;">
                    <i class="fas fa-trash-alt"></i>
                    <span>Clear History</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content">
            <header id="main-header">
                <div id="logo-text">
                    SNAIL<span class="logo-media">MEDIA</span>
                </div>
            </header>

            <div id="chat-window">
                <div id="chat-messages">
                    <div class="welcome-message">
                        <h1>What would you like to create?</h1>
                    </div>
                </div>
            </div>

            <div id="input-container">
                <div class="input-wrapper">
                    <textarea id="media-prompt" placeholder="Describe an image to generate..." rows="1"></textarea>

                    <div class="input-actions">
                        <button id="generate-btn" title="Generate Image">
                            <i class="fas fa-wand-magic-sparkles"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import CONFIG from './static/js/config.js';

        // Download Function
        window.downloadImage = function (url, prompt) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${prompt.substring(0, 30).replace(/[^a-z0-9]/gi, '_')}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Auto-resize
        const textarea = document.getElementById('media-prompt');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Enter key to submit
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('generate-btn').click();
            }
        });

        // Generation Logic - Chat Style
        const generateBtn = document.getElementById('generate-btn');
        const chatMessages = document.getElementById('chat-messages');
        const historyList = document.getElementById('media-history');

        function appendMessage(sender, content, imageUrl = null) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender);

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.innerHTML = sender === 'ai' ? 'üêå' : 'üë§';

            const wrap = document.createElement('div');
            wrap.classList.add('message-wrap');

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');

            if (sender === 'ai' && imageUrl) {
                // AI response with image
                messageContent.innerHTML = `
                    <p>${content}</p>
                    <div class="media-card" style="margin-top: 16px; max-width: 400px;">
                        <img src="${imageUrl}" alt="Generated" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">
                        <div class="download-overlay">
                            <button class="download-btn" onclick="downloadImage('${imageUrl}', 'generated_image')">
                                <i class="fas fa-download"></i>
                                Download
                            </button>
                        </div>
                    </div>
                `;
            } else {
                messageContent.textContent = content;
            }

            wrap.appendChild(messageContent);
            bubble.appendChild(avatar);
            bubble.appendChild(wrap);
            chatMessages.appendChild(bubble);

            // Remove welcome message
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.style.opacity = '0';
                setTimeout(() => welcome.remove(), 500);
            }

            // Scroll to bottom
            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTo({
                top: chatWindow.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function saveMediaHistory(prompt, url) {
            let history = JSON.parse(localStorage.getItem('snail-media-history') || '[]');
            history.unshift({ prompt, url, timestamp: Date.now() });
            localStorage.setItem('snail-media-history', JSON.stringify(history.slice(0, 50)));
            renderMediaHistory();
        }

        function renderMediaHistory() {
            if (!historyList) return;
            const history = JSON.parse(localStorage.getItem('snail-media-history') || '[]');
            historyList.innerHTML = '';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<i class="fas fa-image"></i> <span>${item.prompt.substring(0, 20)}...</span>`;
                div.addEventListener('click', () => {
                    appendMessage('user', item.prompt);
                    appendMessage('ai', `Re-viewing: "${item.prompt}"`, item.url);
                });
                historyList.appendChild(div);
            });
        }

        generateBtn.addEventListener('click', async () => {
            const prompt = textarea.value.trim();
            if (!prompt) return;

            const apiKey = CONFIG.DEVELOPER_TOKEN && CONFIG.DEVELOPER_TOKEN !== "REPLACE_WITH_YOUR_HF_TOKEN"
                ? CONFIG.DEVELOPER_TOKEN
                : localStorage.getItem('snail-gpt-hf-token');

            if (!apiKey) {
                alert('Developer Token not set! Please set DEVELOPER_TOKEN in static/js/config.js');
                return;
            }

            // Display user message
            appendMessage('user', prompt);

            // UI State: Loading
            generateBtn.disabled = true;
            textarea.disabled = true;
            textarea.value = '';
            textarea.style.height = 'auto';
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // Show typing indicator
            const typingBubble = document.createElement('div');
            typingBubble.classList.add('chat-bubble', 'ai');
            typingBubble.id = 'typing-bubble';
            typingBubble.innerHTML = `
                <div class="avatar">üêå</div>
                <div class="message-wrap">
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingBubble);

            const chatWindow = document.getElementById('chat-window');
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${CONFIG.IMAGE_MODEL}`,
                    {
                        headers: { Authorization: `Bearer ${apiKey}`, "Content-Type": "application/json" },
                        method: "POST",
                        body: JSON.stringify({ inputs: prompt }),
                    }
                );

                if (!response.ok) throw new Error('API Error');

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                if (typingBubble) typingBubble.remove();
                appendMessage('ai', `Here's your image!`, imageUrl);
                saveMediaHistory(prompt, imageUrl);

            } catch (error) {
                console.error(error);
                if (typingBubble) typingBubble.remove();
                appendMessage('ai', '‚ö†Ô∏è Error: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                textarea.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i>';
                textarea.focus();
            }
        });

        // Clear History
        const clearBtn = document.getElementById('clear-media-history');
        if (clearBtn) {
            clearBtn.addEventListener('click', () => {
                if (confirm('Clear all generation history?')) {
                    localStorage.removeItem('snail-media-history');
                    chatMessages.innerHTML = `<div class="welcome-message"><h1>What would you like to create?</h1></div>`;
                    renderMediaHistory();
                }
            });
        }

        renderMediaHistory();
    </script>
</body>

</html>
